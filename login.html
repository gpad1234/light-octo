<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NLP Domain Graph Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 50px 40px;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .login-subtitle {
            color: #999;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        label {
            font-size: 13px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input[type="text"],
        input[type="password"] {
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit-button {
            width: 100%;
            padding: 13px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }
        
        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .submit-button:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px 14px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .demo-credentials {
            background: #f0f7ff;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 30px;
            font-size: 12px;
            color: #1565c0;
        }
        
        .demo-credentials strong {
            display: block;
            margin-bottom: 8px;
            color: #0d47a1;
            font-size: 13px;
        }
        
        .demo-credentials div {
            margin-bottom: 4px;
        }
        
        .demo-credentials div:last-child {
            margin-bottom: 0;
        }
        
        .role-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            margin-left: 4px;
        }
        
        .role-badge.admin {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">üß†</div>
            <h1>NLP Graph Builder</h1>
            <p class="login-subtitle">Domain Knowledge Visualization</p>
        </div>
        
        {% if error %}
        <div class="error-message">
            ‚ùå {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter username"
                    required
                    autofocus
                />
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter password"
                    required
                />
            </div>
            
            <button type="submit" class="submit-button">üîì Sign In</button>
        </form>
        
        <div class="demo-credentials">
            <strong>üìù Demo Credentials:</strong>
            <div>
                <strong style="color: #0d47a1;">User Account:</strong>
                Username: <code>user</code> | Password: <code>user123</code>
            </div>
            <div style="margin-top: 8px;">
                <strong style="color: #0d47a1;">Admin Account <span class="role-badge admin">ADMIN</span>:</strong>
                Username: <code>admin</code> | Password: <code>admin123</code>
                <br><small style="margin-top: 4px; display: block; color: #1565c0;">Admin has access to AI Query tab</small>
            </div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('loginForm');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const button = form.querySelector('button[type="submit"]');
            const originalText = button.textContent;
            
            button.textContent = '‚è≥ Signing in...';
            button.disabled = true;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    window.location.href = data.redirect_url;
                } else {
                    // Show error message by reloading with error
                    alert(data.error || 'Login failed');
                    button.textContent = originalText;
                    button.disabled = false;
                }
            } catch (error) {
                alert('Error during login: ' + error.message);
                button.textContent = originalText;
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
